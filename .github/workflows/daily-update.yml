name: Update Survey Data & Deploy

on:
  # Jalan otomatis setiap jam 6 pagi dan 6 sore (WIB)
  schedule:
    - cron: '0 23,11 * * *'
  # Bisa dijalankan manual lewat tombol
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 1. JALANKAN ROBOT PENGAMBIL DATA
      # Ini akan memperbarui file JSON di folder frontend/public/data
      - name: Run Data Robot
        run: node scripts/update-data.js

      # 2. COMMIT PERUBAHAN KE MAIN (Agar source code tersimpan)
      - name: Commit Data to Main
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add frontend/public/data/
          # Commit hanya jika ada perubahan, kalau tidak ada lanjut saja
          git commit -m "Auto-update: Survey data cache [skip ci]" || echo "No changes to commit"
          git push origin main

      # 3. BUILD PROJECT (Memasak website dengan data baru)
      - name: Install Dependencies & Build
        working-directory: ./frontend
        run: |
          npm install
          # Pastikan base path sesuai repository
          npm run build -- --base=/survei/

      # 4. DEPLOY KE GH-PAGES (Agar website live berubah)
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist # Folder hasil build Vite
          branch: gh-pages      # Branch tujuan website
          clean: true           # Hapus file lama di gh-pages sebelum upload