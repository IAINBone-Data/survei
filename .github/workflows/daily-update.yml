name: Update Survey Data

on:
  # Jalan setiap jam 6 pagi dan 6 sore (WIB ~ UTC+7)
  schedule:
    - cron: '0 23,11 * * *' # Jam 23 UTC = 06 WIB, Jam 11 UTC = 18 WIB
  # Jalan manual jika tombol diklik di GitHub
  workflow_dispatch:
  # Jalan setiap kali ada push ke main (opsional)
  push:
    branches:
      - main

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Izin untuk commit perubahan

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Run Fetch Script
        run: node scripts/update-data.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add frontend/public/data/
          # Commit hanya jika ada perubahan
          git commit -m "Auto-update: Survey data cache" || echo "No changes to commit"
          git push