name: Update Survey Data & Deploy

on:
  # Jalan otomatis setiap jam 6 pagi dan 6 sore (WIB)
  schedule:
    - cron: '0 23,11 * * *'
  # Bisa dijalankan manual lewat tombol
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1. JALANKAN ROBOT PENGAMBIL DATA
      - name: Run Data Robot
        run: node frontend/scripts/update-data.js

      # 2. BUILD PROJECT & FIX 404
      - name: Install Dependencies & Build
        working-directory: ./frontend
        env:
          CI: false 
        run: |
          npm install
          # Build website
          npm run build -- --base=/survei/
          
          # [FIX] Jalankan script 404 manual agar Admin tidak error saat refresh
          # Kita panggil ini karena Action tidak menjalankan 'predeploy' hook
          node scripts/finalize-build.js

      # 3. DEPLOY KE GH-PAGES
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist 
          branch: gh-pages      
          clean: true           
          single-commit: true