name: Update Survey Data & Deploy

on:
  # Jalan otomatis setiap jam 6 pagi dan 6 sore (WIB)
  schedule:
    - cron: '0 23,11 * * *'
  # Bisa dijalankan manual lewat tombol
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 1. JALANKAN ROBOT PENGAMBIL DATA
      # File JSON akan dibuat di dalam folder frontend/public/data di server virtual ini
      - name: Run Data Robot
        run: node scripts/update-data.js

      # LANGKAH "COMMIT TO MAIN" DIHAPUS AGAR LEBIH STABIL & ANTI-ERROR
      # Data JSON yang baru dibuat otomatis akan ikut ter-build di langkah selanjutnya.

      # 2. BUILD PROJECT (Memasak website dengan data baru)
      - name: Install Dependencies & Build
        working-directory: ./frontend
        run: |
          npm install
          # Pastikan base path sesuai repository
          npm run build -- --base=/survei/

      # 3. DEPLOY KE GH-PAGES (Agar website live berubah)
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist # Folder hasil build Vite
          branch: gh-pages      # Branch tujuan website
          clean: true           # Hapus file lama di gh-pages sebelum upload