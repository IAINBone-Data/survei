name: Update Survey Data & Deploy

on:
  # Jalan otomatis setiap jam 6 pagi dan 6 sore (WIB)
  schedule:
    - cron: '0 23,11 * * *'
  # Bisa dijalankan manual lewat tombol
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 1. JALANKAN ROBOT PENGAMBIL DATA
      # [FIX] Jalur script disesuaikan ke dalam folder frontend
      - name: Run Data Robot
        run: node frontend/scripts/update-data.js

      # 2. BUILD PROJECT (Memasak website dengan data baru)
      - name: Install Dependencies & Build
        working-directory: ./frontend
        env:
          CI: false # Mencegah error 'Treating warnings as errors'
        run: |
          npm install
          # Pastikan base path sesuai repository
          npm run build -- --base=/survei/

      # 3. DEPLOY KE GH-PAGES (Agar website live berubah)
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist # Folder hasil build Vite
          branch: gh-pages      # Branch tujuan website
          clean: true           # Hapus file lama di gh-pages sebelum upload
          single-commit: true   # PENTING: Memaksa timpa history (Solusi ampuh anti-konflik)